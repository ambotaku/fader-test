<div class="card">
  <div class="card-header">
    Canvas Fader Test
  </div>
  <div class="card-body">
    <div class="row no-gutters">
      <div class="col-md-1 pads" *ngFor="let fader of faders$ | async">
        <span class="text-nowrap">{{fader.caption}}</span>
        <canvas [attr.id]="fader.id$" width="100%" height="16px">
        </canvas>
      </div>
    </div>
  </div>
</div>
